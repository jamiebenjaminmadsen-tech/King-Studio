<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King-Studio | Jobansøgning</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  color: #111;
  background: #f9f9f9;
  padding-top: 140px; /* plads til centreret navbar */
}

/* Centreret Navbar */
.navbar {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background: #111;
  color: #fff;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}
.navbar .logo {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #FFD700;
}
#hamburger {
  display: none;
  font-size: 28px;
  cursor: pointer;
  margin-bottom: 10px;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
  padding: 0;
  margin: 0;
}
.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  transition: 0.3s;
}
.nav-links li a:hover,
.nav-links li a.active { color: #f39c12; }

/* Section */
section {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  opacity: 0;
  transform: translateY(50px);
  animation: fadeInUp 1s forwards;
}

/* Formular */
form {
  display: flex;
  flex-direction: column;
}
form input, form textarea, form button {
  margin: 10px 0;
  padding: 12px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  transition: 0.3s;
}
form input:focus, form textarea:focus {
  border-color: #FFD700;
  box-shadow: 0 0 10px rgba(255,215,0,0.7);
  outline: none;
}
form button {
  background: #FFD700;
  color: #111;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.3s, box-shadow 0.3s;
}
form button:hover {
  animation: pulse 1s infinite;
  box-shadow: 0 0 20px rgba(255,215,0,0.8);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Footer */
footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 50px;
}
footer .social-icons a {
  margin: 0 10px;
  color: #fff;
  font-size: 24px;
  display: inline-block;
  transition: transform 0.3s, color 0.3s;
}
footer .social-icons a:hover {
  transform: translateY(-5px) scale(1.3);
  color: #FFD700;
}

/* Animation */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(50px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media(max-width:768px){
  #hamburger { display: block; }
  #nav-links { display: none; flex-direction: column; text-align: center; width: 100%; }
  #nav-links.open { display: flex; }
  .nav-links li { margin: 10px 0; }
}
</style>
</head>
<body>

<!-- Navbar -->
<header>
  <nav class="navbar">
    <h1 class="logo">King-Studio</h1>
    <div id="hamburger">&#9776;</div>
    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">Forside</a></li>
      <li><a href="partners.html">Samarbejdspartnere</a></li>
      <li><a href="job.html" class="active">Kontakt os</a></li>
      <li><a href="omos.html">Om os</a></li>
      <li><a href="produkter.html" >Produkter</a></li>
    </ul>
  </nav>
</header>

<!-- Jobansøgning Form -->
<section>
  <h2 style="text-align:center;">Kontakt os</h2>
  <form action="https://formspree.io/f/xqadjlwv" method="POST">
    <input type="text" name="Navn" placeholder="Dit navn" required>
    <input type="email" name="Email" placeholder="Din email" required>
    <textarea name="Besked" placeholder="Besked" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<!-- Footer -->
<footer>
  <div class="footer-content">
    <p>© 2025 King-Studio</p>
    <p>CVR: 45853845</p>
    <p>Telefon: +45 42 72 71 41</p>
    <div class="social-icons">
      <a href="https://www.tiktok.com/@kingstudio300" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/ditbrugernavn" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@ditbrugernavn" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script>
// Hamburger menu
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");
hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("open");
});

// Scroll animation
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();
    if(rect.top < window.innerHeight - 100) {
      sec.classList.add('show');
    }
  });
});
window.addEventListener('load', () => {
  sections.forEach(sec => sec.classList.add('show'));
});
</script>

</body>
</html>
